<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unifly </title>
    <link rel="icon" href="img/voo-de-aviao.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <header class="header">
        <div class="login">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo unifly.png" alt="Logo Unifly" class="img">
                </a>
            </div>

            <div class="login__btn">
                <a href="html/register.html" class="sign-up">
                    <input type="submit" value="Sign Up" class="login__signUp">
                </a>
                <a href="html/login.html" class="sign-in">
                    <input type="submit" value="Sign In" class="login__signIn">
                </a>
            </div>
        </div>
    </header>

    <input type="checkbox" id="bt_menu">
    <label for="bt_menu">&#9776;</label>

    <nav class="menu">

        <ul>
            <li><a href="#"> <i class="fas fa-hotel"></i> Hospedagens </a></li>
            <li><a href="#" class="dropdown"> <i class='bx bxs-plane-alt airplane'></i> Viagens <i
                        class='bx bxs-chevron-down dropdown__icon'></i> </a>
                <ul>
                    <li><a href="#"> <i class='bx bxs-plane-take-off'></i> Avião </a></li>
                    <li><a href="#"> <i class='bx bxs-bus'></i> Ônibus </a></li>
                    <li><a href="#"> <i class='bx bxs-car'></i> Carro </a></li>
                </ul>

            </li>
            <li><a href="#" class="Aluguel"> <i class="fas fa-car cars"></i> Veículos </a></li>
        </ul>

    </nav>

    <main class="main">

        <div class="search-box">
            <i class='bx bxs-plane-alt airplane icone-aviao'></i>
            <input type="text" class="busca" placeholder="Para onde você vai?">
            <i class="fas fa-search icone"></i>
        </div>

        <h1> Lugares mais vistados: </h1>

        <section>

            <div class="slider">

                <div class="slide-viewer">
                    <div class="slide-group">

                        <div class="slide slide-1">
                            <img src="img/slide-1.jpeg" alt="Paris">
                        </div>
                        <div class="slide slide-2">
                            <img src="img/slide-2.jpg" alt="Nova York">
                        </div>
                        <div class="slide slide-3">
                            <img src="img/slide-3.jpeg" alt="Real Madrid">
                        </div>
                        <div class="slide slide-4">
                            <img src="img/slide-4.jpeg" alt="Dubai">
                        </div>
                        <div class="slide slide-5">
                            <img src="img/slide-5.jpeg" alt="Havai">
                        </div>
                        <div class="slide slide-6">
                            <img src="img/slide-6.jpeg" alt="Img 1">
                        </div>
                        <div class="slide slide-7">
                            <img src="img/slide-7.jpeg" alt="img 2">
                        </div>

                    </div>
                </div>

                <div class="slide-buttons"></div>
                
            </div>

        </section>

    </main>

    <footer class="footer">

    </footer>

    <script src = "https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/367a536935.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>
</body>

</html>
